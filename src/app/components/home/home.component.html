
<app-header></app-header>
<section class="section section-hero" style="margin-top: 5px;">
  <div class="hero-box">
    <div class="container">
      <div class="hero-text align-center" data-text="Jollibee">
        <h1>Jollibee</h1>
      </div>
      <div class="search-box">
        <input type="text" class="form-control search-input" placeholder="Tìm kiếm" [(ngModel)]="keyword">
        <button class="btn btn-primary" (click)="searchProducts()">Tìm kiếm</button>
      </div>
    </div>
  </div>
</section>
<div class="container">
<div class="search-box">
  <div *ngFor="let category of categories" class="category-label">
    <button class="btn btn-danger" (click)="selectedCategoryId = category.id">{{ category.name }}</button>
</div>
</div>

<div class="container">
 <div class="row">
  <div class="col-lg-3 col-md-6" *ngFor="let product of products">
    <div class="product-item" (click)="onProductClick(product.id)">
      <img [src]="product.url" alt="Product Image" class="product-image">
      <h3 class="product-name">{{ product.name }}</h3>
      <p class="product-description">{{ product.description }}</p>
      <p class="product-price">{{ product.price }} VND</p>
    </div>
  </div>
 </div>
</div>

<div class="d-flex justify-content-center">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" *ngIf="currentPage > 0">
          <a class="page-link" (click)="onPageChange(0)">First</a>
        </li>
        <li class="page-item" *ngIf="currentPage > 0">
          <a class="page-link" (click)="onPageChange(currentPage - 1)">
            <i class="fa fa-chevron-left"></i>
          </a>
        </li>
        <ng-container *ngFor="let page of visiblePages">
            <li class="page-item" [ngClass]="{'active': page === currentPage + 1}">
              <a class="page-link" (click)="onPageChange(page - 1)">{{ page }}</a>
            </li>
          </ng-container>
        <li class="page-item" *ngIf="currentPage < totalPages - 1">
          <a class="page-link" (click)="onPageChange(currentPage + 1)">
            <i class="fa fa-chevron-right"></i>
          </a>
        </li>
        <li class="page-item" *ngIf="currentPage < totalPages - 1">
          <a class="page-link" (click)="onPageChange(totalPages - 1)">Last</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
<app-footer></app-footer>
